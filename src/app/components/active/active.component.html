<div class="container">
  <div *ngFor="let post of posts; let i = index">
  <div class="card" *ngIf="post.active">
    <div class="card-header">
      <h5 class="card-title">{{post.title}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
      <p class="card-text">{{post.active}}</p>
    </div>
  </div>
</div>
</div>
